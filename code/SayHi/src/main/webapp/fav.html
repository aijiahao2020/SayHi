<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.like {
	font-size: 66px;
	color: #ccc;
	cursor: pointer;
}

.cs {
	color: #f00;
}
</style>
<script type="text/javascript"
	src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js">
	
</script>
<script type="text/javascript">
	$(function() {
		$(".like").click(function() {
			$(this).toggleClass('cs');
		})
	})
</script>
</head>
<body>
	<p class="like">&#10084;</p>
</body>
</html>
